<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Index</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<main style="height: 80vh; display: flex; flex-direction: column; align-items: center; justify-content: center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Logo_of_Ibu_Kota_Nusantara.svg/1200px-Logo_of_Ibu_Kota_Nusantara.svg.png" height="400" alt="Banner">
	</main>

	<center>
		<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin" onclick="openCamera()">Login</button>
		<a href="/register.html">
			<button class="btn btn-primary">Register</button>
		</a>
	</center>

	<div class="modal fade modal-lg" id="modalLogin" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">Validating...</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-4 p-0">
							<video id="video" autoplay muted></video>
						</div>
						<div class="col-4 p-0">
							<canvas id="canvas" style="height: 200px; width: 200px;"></canvas>
						</div>
						<div class="col-4 p-0">
							<div>captured image</div>
							<img id="captured-face" alt="Captured Face" src="https://wallpapers.com/images/hd/placeholder-profile-icon-20tehfawxt5eihco.jpg" width="200">
						</div>
					</div>
					<div id="status">Status: Waiting for face...</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" onclick="handleLogin()">Save login</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
