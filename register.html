<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
	<main class="row">
		<!-- Begin::Banner -->
		<section class="col-8 d-flex align-items-center">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Logo_of_Ibu_Kota_Nusantara.svg/1200px-Logo_of_Ibu_Kota_Nusantara.svg.png" height="400" alt="Banner">
		</section>
		<!-- End::Banner -->
		
		<!-- Begin::Form -->
		<section class="col-4 d-flex align-items-center justify-content-center p-2">
			<div class="card">
				<div class="card-body">
					<h4 class="text-center my-3">Solusi Digital untuk IKN</h4>
					<form style="width: 400px;">
						<!-- Begin::NIK -->
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="nik" placeholder="enter your NIK">
							<label for="nik">NIK</label>
						</div>
						<!-- End::NIK -->
		
						<!-- Begin::Name -->
						<div class="form-floating mb-3">
							<input type="text" class="form-control" id="name" placeholder="enter your Name">
							<label for="name">Name</label>
						</div>
						<!-- End::Name -->
		
						<!-- Begin::Email -->
						<div class="form-floating mb-3">
							<input type="email" class="form-control" id="email" placeholder="enter your Email">
							<label for="email">Email</label>
						</div>
						<!-- End::Email -->
		
						<!-- Begin::Password -->
						<div class="form-floating mb-3">
							<input type="password" class="form-control" id="password" placeholder="*****">
							<label for="password">Password</label>
						</div>
						<!-- End::Password -->
						
						<div class="d-grid gap-2">
							<button class="btn btn-primary" type="submit">Register</button>
							<a class="btn btn-secondary" href="index.html">
								Back to home
							</a>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!-- End::Form -->
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
